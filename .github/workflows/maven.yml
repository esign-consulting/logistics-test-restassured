name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'microsoft'
        java-version: 11
        cache: 'maven'
    - name: Run API Test
      run: mvn test -Dserver.host=http:///www.esign.com.br
